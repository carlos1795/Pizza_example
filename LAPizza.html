
<html>
<head>
  <title>Da La Hood!</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <style>
      body {
          background:grey;
      }
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([34.053713, -118.242815], 13);

  // load a tile layer
  L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
      attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);
      
    var juicemarker = L.circle([34.053713, -118.242815],500, {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.3
    }).addTo(map).bindPopup("<p>Come to Jon's pizza for a night of debauchery!</p><p>John is a wild and crazy guy!</p>");

  </script>
</body>
</html>
